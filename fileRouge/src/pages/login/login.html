<ion-header>
    <ion-navbar color="primary">
             <button ion-button menuToggle>
                 <ion-icon name="menu"></ion-icon>
            </button>
      <ion-title>
        WebiMoney
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
      <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
      <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <!------ Include the above in your HEAD tag ---------->
      
      <!DOCTYPE html>
      <html>
      <head>
        <title>Login Page</title>
         <!--Made with love by Mutiullah Samim -->
         
        <!--Bootsrap 4 CDN-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" >
          
          <!--Fontawesome CDN-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
      </head>
      <body>
      <div class="container">
        <div class="d-flex justify-content-center h-100">
          <div class="card">
            <div class="card-body">
              <form (submit)="login($event)">
                <div class="input-group form-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="username" name="username" required="required"  [(ngModel)]="username">
                  
                </div>
                <div class="input-group form-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="password" name="password" required="required"   [(ngModel)]="password">
                </div>
                <div class="form-group">
                  <div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
                  </div>
                <div class="form-group">
                  <input type="submit" value="Login" class="btn float-right login_btn">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      </body>
      </html>
  </ion-content>
